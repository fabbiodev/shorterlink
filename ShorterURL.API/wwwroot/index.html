<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
        }

        nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

            nav a {
                text-decoration: none;
                color: #0066cc;
            }

        form {
            display: flex;
            gap: .5rem;
            margin-top: 1rem;
        }

        input[type="text"], input[type="submit"] {
            padding: .5rem;
            font-size: 1rem;
        }

        input[type="text"] {
            flex: 1;
        }

        .result {
            margin-top: 1rem;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <nav>
        <strong>Главная</strong>
        <a href="/analytics">Аналитика</a>
    </nav>

    <h1>Сократитель ссылок ✄</h1>

    <form id="shortenForm">
        <input type="text" id="urlInput" placeholder="Вставьте длинный URL" required />
        <input type="submit" value="Сократить" />
    </form>

    <div id="feedback" class="result"></div>

    <script>
        const form = document.getElementById('shortenForm');
        const feedback = document.getElementById('feedback');

        form.addEventListener('submit', async e => {
            e.preventDefault();
            feedback.textContent = 'Работаю…';
            try {
                const res = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: urlInput.value })
                });
                if (!res.ok) throw new Error(await res.text());
                const { shortenedUrl } = await res.json();
                feedback.innerHTML =
                    `Ваша короткая ссылка: <a href="${shortenedUrl}" target="_blank">${shortenedUrl}</a>`;
            } catch (err) { feedback.textContent = err.message; }
        });
    </script>

</body>
</html>
